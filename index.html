
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Compra Controlada ðŸ›’</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
  <h1 class="mb-4">Compra Controlada ðŸ›’</h1>

  <div class="mb-3">
    <label for="estabelecimento" class="form-label">Estabelecimento</label>
    <input type="text" class="form-control" id="estabelecimento" placeholder="Digite o nome do local da compra">
  </div>

  <div id="formularioItens" style="display:none;">
    <div class="mb-2">
      <label>DescriÃ§Ã£o do Item</label>
      <input type="text" class="form-control" id="descricao">
    </div>
    <div class="mb-2">
      <label>Marca (opcional)</label>
      <input type="text" class="form-control" id="marca">
    </div>
    <div class="mb-2">
      <label>Valor UnitÃ¡rio</label>
      <input type="number" class="form-control" id="valor" step="0.01">
    </div>
    <div class="mb-2">
      <label>Quantidade</label>
      <input type="number" class="form-control" id="quantidade">
    </div>
    <button class="btn btn-success mt-2" onclick="adicionarItem()">Adicionar Item</button>
    <button class="btn btn-warning mt-2" onclick="finalizarCompra()">Finalizar Compra</button>
  </div>

  <div id="tabelaCompras" class="mt-4"></div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
      .then(() => console.log('Service Worker registrado!'))
      .catch(error => console.log('Falha no registro do Service Worker:', error));
    }
  </script>
</body>
</html>
